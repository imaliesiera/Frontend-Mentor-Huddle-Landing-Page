<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans&display=swap");
    </style>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="logo">
          <img src="images/logo.svg" alt="Huddle-Logo" class="huddle-logo" />
        </div>
        <div class="flex-wrap">
          <div class="mockup">
            <img
              src="images/illustration-mockups.svg"
              alt="mockups"
              class="mockup-image"
            />
          </div>
          <div class="description">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.</p>
            <a href="#" class="button">Register</a>
           
          </div>
        </div>
       <div class="social-media-icons">
                <a href="#" target="_blank" class="fab fa-facebook-f"><i ></i></a>
                <a href="#" target="_blank" class="fab fa-twitter"><i ></i></a>
                <a href="#" target="_blank" class="fab fa-instagram"><i ></i></a>
              </div>
        <footer>
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="https://github.com/imaliesiera">Imali Esiera</a>.
          </p>
           
        </footer>
      </div>
    </main>
  </body>
</html>
